<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@200&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href='style/todo.css' type="text/css" rel="stylesheet">
    </head>
    <body>

        <header>
            
            <div class="todo-container">
                <div class="todo-title">
                    <h3>Todo</h3>
                </div>

                <div class="todo-input-container">
                    <input type="text" id="todo-input" placeholder="Enter todo here"></input>
                    <button type="button" id="add-btn"><i class='fa fa-plus'></i></button>
                </div>

                <div class="todo-list-container"></div>

            </div>

            
            <div class="btn-container">
                <div class="btn-wrapper">
                    <button type="button" id="clear-btn">Clear</button>
                    <button type="button" id="logout">Logout</button>
                </div>
            </div>

            <div class="update-modal">

                <div class="update-input-container">
                    <h3>Update</h3>
                    <input type="text" id="update-input" placeholder="Enter your update here"/>
                    <div class="btn-box">
                        <input type="submit" id="update" value="Update"/>
                        <input type="submit" id="cancel" value="Cancel"/>
                    </div>
                </div>
    
            </div>

        </header>



        <script src="js/todo-app.js" type="text/javascript"></script>



    </body>
</html>
